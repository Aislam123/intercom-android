apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.intercom.sample"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
//    implementation 'io.intercom.android:intercom-sdk-base:6.+'
    implementation(name:'intercom-sdk-base-6.1.0', ext:'aar')
//    implementation 'io.intercom.android:intercom-sdk-fcm:6.+'
    implementation(name:'intercom-sdk-fcm-6.1.0', ext:'aar')

    implementation(name:'android-composer-2.1.0', ext:'aar')
    implementation(name:'android-composer-gallery-2.1.0', ext:'aar')

    implementation 'com.google.firebase:firebase-messaging:17.6.0'

    api "com.android.support:design:28.0.0"
    api "com.android.support:appcompat-v7:28.0.0"
    api "com.android.support:animated-vector-drawable:28.0.0"
    api "com.android.support:support-vector-drawable:28.0.0"
    api "com.android.support:support-compat:28.0.0"
    api "com.android.support:support-core-utils:28.0.0"
    api "com.android.support:support-core-utils:28.0.0"
    api "com.android.support:support-core-ui:28.0.0"
    api "com.android.support:support-fragment:28.0.0"
    api "com.android.support:support-annotations:28.0.0"
    api "com.android.support:recyclerview-v7:28.0.0"
    api 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.google.android:flexbox:1.0.0'

}

apply plugin: 'com.google.gms.google-services'
